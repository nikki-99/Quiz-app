<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="area">
        <header>
            <span>Question 1</span>
            <span>Question 2</span>
            <span>Question 3</span>
            <span>Question 4</span>
            <span>Question 5</span>
            <span>Question 6</span>
            <span>Question 7</span>
            <span>Question 8</span>
            <span>Question 9</span>
            <span>Question 10</span>
        </header>

        <div class="timer">
            <div class="time">
                15
            </div>
            <p>seconds left</p>
        </div>

        <div class="quiz-box">
            <div class="question">
                <h2>How is COVID-19 passed on?</h2>
            </div>
            <div class="option-list">
                <div class="option1">
                <input type="radio">
                <label>
                    Through droplets that come from your mouth and nose when you cough or breathe out.</label>
            </div>
            <div class="option2">
                <input type="radio">
                <label>
                    In sexual fluids, including semen, vaginal fluids or anal mucous</label>
            </div>
            <div class="option3">
                <input type="radio">
                <label>
                    By drinking unclean water</label>
            </div>
            <div class="option4">
                <input type="radio">
                <label>All of the above</label>
            </div>
                
            </div>

            <footer>
                <h4>2 out of 5 Questions</h4>
            </footer>
        </div>

        <div class="buttons-link">
            <a href="">Previous</a>
            <a href="">Next</a>
        </div>

    </div>
</body>
</html>
